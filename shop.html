<head>
    <title>shop</title>
    <link rel="icon" type="image/x-icon" href="https://Noah-Website-Assets.s3.us-west-000.backblazeb2.com/LOGO+SCAN+2025+(Keyed+instead+of+object+selection)+(WHITEFACE).png">
    <style>
        .body{
            margin: 0%;
            font-family: 'Times New Roman', Times, serif;
            cursor: url("https://Noah-Website-Assets.s3.us-west-000.backblazeb2.com/Crosshari+Cursor+copy.png"), default;
        }
        .box{
            width: 40%; height: 40%;
            position: absolute; top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-style: solid; border-width: 1px;
            text-align: center; align-items: center;
            margin: 0%;
        }
        .textbox{
            top: 50%;left: 50%;
            transform: translateX(-50%) translateY(-50%);
            position: relative;
            margin: 0%;
            font-size: 24px;
        }


        
/* Back Button */
        .backbtn{
            position: fixed; top: 10px; left: 10px;
            text-decoration: none; 
            color: #000000;
            font-size: 18px;
            z-index: 3;
        }
        .backbtn:hover{
            text-decoration: underline;
            color: #1600ba;
        }

        @media (max-width: 1200px) {
            .backbtn {font-size: 4vw;}
            .textbox {font-size: 4vw;}
        }
    </style>
</head>

<body>
    <a href="https://noahmarkham.com/" class="backbtn">back</a>
    <div class="box"><p class="textbox">commerce<br><span style="font-size: 50%;">(coming soon)...</span></p></div>
</body>

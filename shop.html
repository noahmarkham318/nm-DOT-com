<head>
    <style>
        .body{
            margin: 0%;
            font-family: 'Times New Roman', Times, serif;
        }
        .box{
            width: 40%; height: 40%;
            position: absolute; top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-style: solid; border-width: 1px;
            text-align: center; align-items: center;
            margin: 0%;
        }
        .textbox{
            top: 50%;left: 50%;
            transform: translateX(-50%) translateY(-50%);
            position: relative;
            margin: 0%;
            font-size: 24px;
        }

/* Back Button */
        .backbtn{
            position: fixed; top: 10px; left: 15px;
            text-decoration: none; 
            color: #000000;
            font-size: 18px;
            z-index: 3;
        }
        .backbtn:hover{
            text-decoration: underline;
            color: #1600ba;
        }
    </style>
</head>

<body>
    <a href="https://noahmarkham.com/" class="backbtn">back</a>
    <div class="box"><p class="textbox">commerce<br><span style="font-size: 50%;">(coming soon)...</span></p></div>
</body>

    <style>
      .body{
        margin: 0%;
      }
        .creditsabsolute{
             height: 100%;
             width: 100%;
             border-width: 6px; 
             border-color: black;

             display: flex;
             justify-content: center;
             align-items: center;

             position: absolute;

             cursor: pointer;
       
             font-family: 'Times New Roman', Times, serif;
             color: transparent;
             text-align: center;
             background-color: rgba(255, 255, 255, 0); 
        }
        .creditsabsolute:hover{
             height: 100%;
             width: 100%;
             border-width: 6px;
             border-color: black;

             display: flex;
             justify-content: space-evenly;
             align-items: center;
                
             cursor: pointer;

             font-family: 'Times New Roman', Times, serif;
             color: rgb(0, 0, 0);
             text-align: center;
             background-color: rgba(255, 255, 255, 0.759); 
             text-decoration: none;
        } 
        .creditstext{
          font-family: 'Times New Roman', Times, serif;
          font-size: 16px;
        }
        .title-text{
        font-family: 'Times New Roman', Times, serif; 
        font-size: 16px; 
        margin-bottom: 12px; margin-top: 5%;
        }
        .video-container {
             height: auto;
             width: 31%;
             aspect-ratio: 16/9; 

             display: flex;
             justify-content: center;
             align-items: center;

             position: relative;

             cursor: pointer;
       
             color: transparent;
             text-align: center;
             background-color: rgba(255, 255, 255, 0);
             margin: 1%;
        }
        .wholethangcontainer {
            width: 100%;
            border-style: solid;
            border-width: 1px; border-color: black;
             display: flex; flex-wrap: wrap;
             justify-content: space-evenly;
             background-color: white;      
        }


/* Nav Bar */ 
    .navbar{
        width: 100%;
        height: fit-content;
        border-style: none;
        background-color: white;
        position: fixed; top: 0%; left: 0%;
        box-shadow: 0px 0px 0px;
        list-style-type: none;
        animation-name: navbarshadow;
        animation-timeline: scroll(root);
        animation-range: 0px 200px;
        z-index: 5;

    }
    
    @keyframes navbarshadow{
        0% {box-shadow: 0px 0px 0px;}
        100% {box-shadow: 0px 0px 10px;}
    }

    @keyframes navbarshadoweffect {
        from {box-shadow: 0px 0px 10px;}
        to {box-shadow: 0px 0px 10px;}
    }  

    
    .navbarlist {
        float: right;
    }
    .navbarLINK, .navbar-dropdown{
        display: block;
        color: #000000; background-color: white;
        cursor: pointer;
        text-align: center;
        padding: 10px 10px;
        text-decoration: none;
        font-size: 18px; font-family: 'Times New Roman', Times, serif;
        border-style: none; border-width: 0px;
    }
    .navbarLINK:hover{
        text-decoration: underline;
        color: #1600ba;
        
    }

    .navbar-dropdown-content{    
        position: absolute;
        width: 100%;
        height: fit-content;
        display: none;
            background-color: #ffffff;
            box-shadow: 0px 8px 8px 0px rgba(0,0,0,0.2);
    }
    .navbar-dropdown-link{
        color: black;
            padding: 4px 4px;
            text-decoration: none;
            display: block;
    }
    .navbar-dropdown-link:hover, .navbar-dropdown:hover {
            background-color: #ffffff;
            text-decoration: underline;
            color: #1600ba;
        }
        .navbarlist:hover .navbar-dropdown-content {
            display: block;
        }

/* Back Button */
    .backbtn{
        position: fixed; top: 10px; left: 10px;
        text-decoration: none; 
        color: #000000;
        font-size: 18px;
        z-index: 3;
    }
    .backbtn:hover{
        text-decoration: underline;
        color: #1600ba;
    }











        @media (max-width: 1200px) {
            .video-container {width: 98%;}
            .backbtn {font-size: 4vw;}
            .navbarLINK, .navbar-dropdown {font-size: 3.5vw;}
            .navbar-dropdown-link {padding: 10px 4px; font-size: 3.5vw;}
            .title-text {margin-top: 10%; font-size: 3.5vw;}
        }



    </style>

</head>
